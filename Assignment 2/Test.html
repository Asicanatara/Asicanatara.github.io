<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Music</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="slide">
                <img src="Battlecry.png" alt="Image 1">
                <button class="play" data-audio="Two Steps From Hell - Victory.mp3">Play Music</button>
            </div>
            <div class="slide">
                <img src="Humanity.png" alt="Image 2">
                <button class="play" data-audio="sound2.mp3">Play Music</button>
            </div>
            <div class="slide">
                <img src="Live.png" alt="Image 3">
                <button class="play" data-audio="sound3.mp3">Play Music</button>
            </div>
        </div>
        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>

    <audio id="audio"></audio>
    <script src="script.js"></script>
</body>
</html>
