<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horizontal Scroll Gallery with Audio</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="images">
        <div class="image-container">
          <img
            src="artworks-000114892232-4xlmgt-t500x500.jpg"
            alt="Image 1"
            data-audio="audio1.mp3"
          />
          <audio src="audio1.mp3" id="audio1"></audio>
        </div>
        <div class="image-container">
          <img
            src="Live_-_An_Epic_Music_Experience.webp"
            alt="Image 2"
            data-audio="audio2.mp3"
          />
          <audio src="audio2.mp3" id="audio2"></audio>
        </div>
        <div class="image-container">
          <img src="I.jpeg" alt="Image 3" data-audio="audio3.mp3" />
          <audio src="audio3.mp3" id="audio3"></audio>
        </div>
        <div class="image-container">
          <img
            src="TSFH_Unleashed_Steven_R._Gilmore.png"
            alt="Image 3"
            data-audio="audio3.mp3"
          />
          <audio src="audio3.mp3" id="audio3"></audio>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
