<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel with Individual Sounds</title>
    <link rel="stylesheet" href="Collahah.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <img src="Humanity.png" alt="Humanity">
            <button class="play" data-audio="sound1.mp3">▶</button>
            
            <img src="Live.png" alt="Empire of Angels">
            <button class="play" data-audio="sound2.mp3">▶</button>
            
            <img src="Battlecry.png" alt="Victory">
            <button class="play" data-audio="Victory">▶</button>

            <img src="Unleashed.png" alt="Never Give Up On Your Dreams">
            <button class="play" data-audio="Victory">▶</button>
          
        </div>

        <button class="prev">❮</button>
        <button class="next">❯</button>
    </div>

    <audio id="audio1" src="sound1.mp3"></audio>
    <audio id="audio2" src="sound2.mp3"></audio>
    <audio id="Victory" src="Two Steps From Hell - Victory.mp3"></audio>
   
    
    <script src="nonsense.js"></script>
</body>
</html>
